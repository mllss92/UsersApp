<div class="container">
  <div class="login d-flex justify-content-center text-light">
    <form class="w-50 mt-5 bg-secondary rounded p-5" [formGroup]="authForm" (ngSubmit)="tryLogin()">
      <div class="form-group">
        <label for="email">Enter your email adress:</label>
        <input class="form-control" type="text" name="email" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Enter your password:</label>
        <input class="form-control" type="password" name="password" id="password" formControlName="password">
      </div>
      <button class="btn btn-primary form-control" [disabled]="authForm.invalid" type="submit">Sign in</button>
    </form>
  </div>
</div>
